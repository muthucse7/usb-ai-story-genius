<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>U.S.Bank® | StoryGenius</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link href="./styles.css" rel="stylesheet" />
</head>

<body>
  <!-- Header -->
  <header>
    <div class="col-md-12">
      <div class="left_content">
        <img src="./img/usb_logo.svg" alt="StoryGenius Logo" class="usb_logo" />
      </div>
      <div class="right_content">
        <h1 class="font18">StoryGenius</h1>
        <span class="font12">Automated AI Assistant</span>
      </div>
  </header>

  <div class="container">
    <div class="row">
      <!-- How to use the tool -->
      
      <!-- Upload Document Section -->
      <div class="col-md-12 margin-top-1rem">
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="fileInput">Upload Document (.jpg, .jpeg, .png, .pdf):</label>
            <input type="file" class="form-control-file" id="fileInput" accept=".jpg, .jpeg, .png, .pdf" />
          </div>
          <button type="submit" class="btn btn-primary">Extract Text</button>
        </form>
      </div>

      <!-- Spinner -->
      <div class="spinner-border-container" style="margin-top: 10px; display: none">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <!-- Extracted Text Section -->
      <div class="output-container mt-4" id="outputContainer" style="display: none">
        <h3>Extracted Text:</h3>
        <pre id="outputText" style="white-space: pre-wrap"></pre>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p class="footer_text">
        © 2024 Designed by MoneyMovement. All rights reserved.
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="scripts.js"></script>
</body>

</html>
