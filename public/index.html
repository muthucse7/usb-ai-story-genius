<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoryGenius - Automated AI Assistant</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="row">
        <div class="col-md-12">
          <div class="pull-left">
            <h1 class="font18">StoryGenius</h1>
            <p class="font14">Automated AI Assistant</p>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row mt-4">
        <!-- Upload Document Section -->
        <div class="col-md-6">
          <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
              <label for="fileInput"
                >Upload Document (.jpg, .jpeg, .png, .pdf):</label
              >
              <input
                type="file"
                class="form-control-file"
                id="fileInput"
                accept=".jpg, .jpeg, .png, .pdf"
              />
            </div>
            <button type="submit" class="btn btn-primary">Extract Text</button>
          </form>
          <!-- Spinner -->
          <div
            class="spinner-border-container"
            style="margin-top: 10px; display: none"
          >
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div
            class="output-container mt-4"
            id="outputContainer"
            style="display: none"
          >
            <h3>Extracted Text:</h3>
            <pre id="outputText" style="white-space: pre-wrap"></pre>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p class="text-center">
          Â© 2024 Designed by MoneyMovement. All rights reserved.
        </p>
      </div>
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="scripts.js"></script>
  </body>
</html>
